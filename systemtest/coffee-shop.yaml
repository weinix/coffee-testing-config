kind: Service
apiVersion: v1
metadata:
  name: coffee-shop
spec:
  selector:
    app: coffee-shop
  ports:
  - port: 8080
---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: coffee-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coffee-shop
      version: v1
  template:
    metadata:
      labels:
        app: coffee-shop
        version: v1
      annotations:
        revision: "d9c7ccb0713da882d8373169e2a1d705f5959386"
    spec:
      containers:
      - name: coffee-shop
        image: nixwei/coffee-testing:d9c7ccb0713da882d8373169e2a1d705f5959386
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        readinessProbe:
          exec:
            command: ["sh", "-c", "curl -s http://localhost:8080/health | grep -q coffee-shop"]
          initialDelaySeconds: 15
      imagePullSecrets:
      - name: regsecret
      restartPolicy: Always
---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: coffee-shop
spec:
  hosts:
  - coffee-shop
  http:
  - route:
    - destination:
        host: coffee-shop
        subset: v1
---

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: coffee-shop
spec:
  host: coffee-shop
  subsets:
  - name: v1
    labels:
      version: v1
---
